<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Credit Card</title>
      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Orbitron:wght@400;500;600;700&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <div class="bg">
         <div class="ball"></div>

         <div class="card_main">
            <div class="card_content">
                <div class="bank">Greedy Bank</div>
               <img src="./img/visa-logo.png" alt="Visa Logo" />
               <ul class="number">
                  <li>0 2 3 4</li>
                  <li>1 5 8 5</li>
                  <li>8 6 4 3</li>
                  <li>7 7 8 6</li>
               </ul>
               <p class="name">MAX MUSTERMANN</p>
            </div>
         </div>
      </div>
   </body>
</html>
